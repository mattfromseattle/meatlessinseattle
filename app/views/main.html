<div class="jumbotron">
  <form action="#" method="GET">
    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="What would you like to make today?" id="txtSearch" />
          <div class="input-group-btn">
            <button class="btn btn-primary" type="submit" role="Search">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Sidebar links to more resources -->
<div class="col-3 col-md-4 sidebar-offcanvas" id="sidebar">
  <ul class="list-group">
    <li class="list-group-item active" role="Why Vegan?">Resources</li>
    <a href="http://vegankit.com/why/" class="list-group-item list-group-item-action" target="_blank" id="Reasons to go Vegan">Why Vegan?</a>
    <a href="https://www.healthline.com/nutrition/vegan-diet-benefits" class="list-group-item list-group-item-action" target="_blank"
      id="Health Benefits">Benefits</a>
    <a href="http://www.chooseveg.com/environment" class="list-group-item list-group-item-action" target="_blank" id="Environmental Benefits">Environtmental Facts</a>
    <a href="https://www.vegan.com/" class="list-group-item list-group-item-action" target="_blank" id="Next Steps">Okay, what next?</a>
  </ul>
</div>
<!-- /sidebar -->

<!-- Google map with highlighted restaurants in the area -->
<div class="map-container">
  <iframe width="670" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyDxAizBO0ZYynJASyU_zS34vpalo6Xqbjo&q=vegetarian+vegan+restaurant,98101"
    allowfullscreen="true">
  </iframe>
</div>
<!-- /map -->

<hr>
<div class="featured-recipe">
  <h3>Featured Recipes</h3>
  <div class="row">
    <div ng-init="limit = 3">
      <div ng-repeat="recipes in current.matches | limitTo: limit as results">
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-md-8 col-lg-4">
          <img class="card-img-top" src="{{recipes.imageUrlsBySize[90]}}" alt="Featured Recipe Image">
          <h4>{{recipes.recipeName}}</h4>
          <p class="card-text">Rating:{{recipes.rating}}/5</p>
          <a href="/#!/recipes" class="btn btn-primary">View Recipe</a>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
